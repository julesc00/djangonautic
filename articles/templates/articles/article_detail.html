{% extends 'base_layout.html' %}

{% block content %}
    
    <div class="article_detail">
        <div class="article">
            <img src="{{ article.thumb.url }}" alt="">
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <h5>{{ article.date }}</h5>
        </div>
    </div>
    
{% endblock %}
